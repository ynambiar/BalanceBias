<h1>This article's sentiment value = </h1>
<p id="demo"></p>

<script>
var sentimentJSON = {
    "odata.metadata": "https://api.datamarket.azure.com/data.ashx/amla/text-analytics/v1/$metadata#Microsoft.Azure.MachineLearning.TextAnalytics.FrontEndService.Models.SentimentBatchResult",
    "SentimentBatch": [
        {
            "Score": 0.04232815,
            "Id": "0"
        },
        {
            "Score": 0.07826839,
            "Id": "1"
        },
        {
            "Score": 0.7545648,
            "Id": "2"
        }
    ],
    "Errors": []
}




function getAverage(x) {
    var count = 0;
    var sum = 0;
    batch = x.SentimentBatch;
    for (i = 0; i < batch.length; i++) {
        console.log(batch[i]);
        count += batch[i].Score;
        sum++;
    }
    var average = count/sum;
    return average;
}

document.getElementById("demo").innerHTML = getAverage(sentimentJSON);

</script>
