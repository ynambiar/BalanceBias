            function getAverage(x) {

                var count = 0;
                var sum = 0;
                batch = x.SentimentBatch;
                for (i = 0; i < batch.length; i++) {
                    console.log(batch[i]);
                    count += batch[i].Score;
                    sum++;
                }
                var average = count/sum;
                console.log(average)
                return average;
            }

            console.log(sentimentJSON);
            getAverage(sentimentJSON);
